<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/meucss.css">
    <title>Cadastro - Health Track</title>
</head>

<body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column imagem-cadastro estilo-fonte">
        <div class="row">
            <div class="col-md-5">
                <h1>Health Track</h1><br>
                <h2>Bem-vindo(a)!</h2>
                <p>Registre-se para ter uma sa√∫de melhor.</p>
            </div>
            <div class="col-md-7">
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
            </div>
            <div class="col-md-5 centralizando"><br>
                <label for="navegador">Informe nome, data de nascimento, altura, e-mail e uma senha para ter acesso ao sistema.</label>

                <form action=" dashboard.html" class="form-signin">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nome completo">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" placeholder="Data de nascimento" title="Data de Nasicmento">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Altura">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-warning btn-block shadow p3 mb-5 rounded text-muted">REGISTRAR</button>
                </form>
            </div>
        </div>
        <footer class="my-5 pt-5 text-center text-small color-text">
            <p class="mb-1">&copy; 2018-2018 Health Track</p>
        </footer>

    </div>
</body>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="js/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</html>
